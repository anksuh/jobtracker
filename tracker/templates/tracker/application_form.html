<!doctype html>
<html>
<head><meta charset="utf-8"><title>{% if editing %}Edit{% else %}New{% endif %} Application</title></head>
<body>
  <h1>{% if editing %}Edit{% else %}New{% endif %} Job Application</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if editing %}Update{% else %}Save{% endif %}</button>
    <a href="/applications/">Cancel</a>
  </form>
  {% if editing %}
    <p>
      <a href="{% url 'application_delete' pk=app.pk %}">Delete this application</a>
    </p>
  {% endif %}
</body>
</html>
