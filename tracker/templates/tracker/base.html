<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Job Tracker{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Job Tracker</a>
    <div>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Job Tracker</a>
    <div class="ms-auto">
      <a class="btn btn-outline-light btn-sm" href="/applications/">Applications</a>
      <a class="btn btn-success btn-sm ms-2" href="/applications/new/">+ New</a>
      {% if request.user.is_authenticated %}
        <span class="text-light ms-3 me-2">Hi, {{ request.user.username }}</span>
        <a class="btn btn-outline-light btn-sm" href="/accounts/logout/">Logout</a>
      {% else %}
        <a class="btn btn-outline-light btn-sm ms-3" href="/accounts/login/">Login</a>
        <a class="btn btn-light btn-sm ms-2" href="/accounts/signup/">Sign up</a>
      {% endif %}
    </div>
  </div>
</nav>

<main class="container py-4">
  <!-- flash messages -->
  {% if messages %}
    <div class="mb-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} mb-2" role="alert">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}

  {% block content %}{% endblock %}
</main>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
