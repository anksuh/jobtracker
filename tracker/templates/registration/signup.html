{% extends "tracker/base.html" %}
{% block title %}Sign up Â· Job Tracker{% endblock %}
{% block content %}
<h1 class="h3 mb-3">Sign up</h1>
<form method="post" class="card p-3" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Create account</button>
  <a class="btn btn-outline-secondary ms-2" href="/">Cancel</a>
</form>
<p class="mt-3">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
{% endblock %}
